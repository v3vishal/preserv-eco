<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Calculator</title>
</head>

<body style="text-align:center;">

    <h1 style="color:green;">Carbon Calculator</h1>

    <div>
        <p style="color:DodgerBlue;">Enter the soil organic matter percentage:</p>
        <input type="text" id="organicMatterInput" name="organicMatterValue">
        <button type="button" onclick="calculateOrganicMatter()">Calculator</button>
        <p style="color:DodgerBlue;">Value of SOIL organic matter % is</p>
        <p style="color:DodgerBlue;" id="organicMatterResult"></p>
    </div>

    <div>
        <p style="color:DodgerBlue;">Enter the soil organic Carbon percentage:</p>
        <input type="text" id="organicCarbonInput" name="organicCarbonValue">
        <button type="button" onclick="calculateOrganicCarbon()">Calculator</button>
        <p style="color:DodgerBlue;">Value of SOIL organic carbon % is</p>
        <p style="color:DodgerBlue;" id="organicCarbonResult"></p>
    </div>

    <script>
        function calculateOrganicCarbon() {
            let inputElement = document.getElementById("organicCarbonInput");
            let resultElement = document.getElementById("organicCarbonResult");

            let inputValue = parseFloat(inputElement.value);

            if (isNaN(inputValue) || inputValue < 0 || inputValue > 30.96) {
                resultElement.innerHTML = "Invalid input";
            } else {
                resultElement.innerHTML = Math.round(inputValue / 1.72);
            }
        }
    </script>

    <script>
        function calculateOrganicMatter() {
            let inputElement = document.getElementById("organicMatterInput");
            let resultElement = document.getElementById("organicMatterResult");

            let inputValue = parseFloat(inputElement.value);

            if (isNaN(inputValue) || inputValue < 0 || inputValue > 18) {
                resultElement.innerHTML = "Invalid input";
            } else {
                resultElement.innerHTML = Math.round(inputValue * 1.72);
            }
        }
    </script>

</body>

</html>
